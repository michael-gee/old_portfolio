<!-- IMPORTS -->
<!-- POLYMER -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<!-- CUSTOM ELEMENTS -->
<link rel="import" href="ceg-icons/ceg-icons.html">
<link rel="import" href="ceg-styles.html">

<dom-module id="ceg-app">
  <template>
    <style include="ceg-styles">
    /* CONTAINER */
    #container {
      width: 100%;
    }

    /* JUMBOTRON SECTION */
    #jumbotron {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      background-color: #2A3A3F;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-image:
      linear-gradient(
                    rgba(0, 0, 0, .25),
                    rgba(0, 0, 0, .25)
                    ),
      url('../../images/layout/mainbg.jpg');
    }

    #jumbo-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #section1, #section2 {
      width: 50%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #section1 img {
      border-radius: 50%;
    }

    #intro {
      color: white;
      padding: 15px;
      background-color: rgba(0, 0, 0, .45);
      width: 80%;
      margin: 0 auto;
      border-radius: 5%;
    }
      #mobileview-pic {
        width: 150px;
        border-radius: 50%;
        display: none;
      }
      #intro-message {
        font-style: italic;
        margin-bottom: 25px;
      }
      .intro-content {
        font-size: 2em;
        margin: 5px 0;
      }
      .tech-row {
        max-width: 100%;
        margin-bottom: 5px;
      }
        .tech-row img {
          margin: 0 5px;
          width: 100px;
        }
      #tech-open{
        font-size: 1.6em;
        background-color: white;
        color: black;
        margin: 10px 0;
        display: none;
      }
        #tech-openDialog {
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10%;
        }
      #location {
        padding-top: 15px;
        clear: both;
      }
      #github {
        display: inline-block;
      }
        #github a {
          color: white;
        }
          #github a:hover {
            color: red;
          }
        #github-text {
          float: left;
          padding-top: 20px;
        }
        #github-image {
          width: 75px;
          float: left;
        }
      #bottom-arrow {
        display: inline-block;
        color: lightgray;
        cursor: pointer;
        text-align: center;
        bottom: 1.5%;
        padding: 20px 0;
        position: absolute;
      }
        #bottom-arrow:hover {
          color: white;
        }

    /* MEDIA QUERIES */
    /* JUMBOTRON GITHUB IMAGE FIX */
    @media screen and (max-width: 1125px) {
      #github {
        display: block;
      }
        #github-text, #github-image {
          float: none;
        }
    }

    /* TABLET */
    @media screen and (max-width: 960px) {
      /* JUMBOTRON  */
      #jumbotron {
        background-image:
        linear-gradient(
                      rgba(0, 0, 0, .45),
                      rgba(0, 0, 0, .45)
                      ),
        url('../../images/layout/mainbg.jpg');
      }
      #section2 {
        margin: 0;
      }
      #intro {
        padding: 0;
        margin: 0;
        width: 100%;
        background-color: transparent;
      }
      #jumbo-content {
        display: block
      }
        #section1 {
          display: none;
        }

        #section2 {
          margin-top: 25px;
          text-align: center;
          width: 100%;
        }

        #mobileview-pic {
          display: inline;
        }

        .tech-row img {
          width: 75px;
        }

        #bottom-arrow {
          width: 100%;
          text-align: center;
        }
      }
    /* PHONE */
    @media screen and (max-width: 736px) {
      #section2 {
        margin: 0;
      }
        #location {
          padding: 0;
        }
        #intro-message {
          margin-bottom: 5px;
        }
        #technologies {
          display: none;
        }
          #tech-open {
            display: inline-block;
          }
        #github-text{
          float: none;
          padding-top: 0;
          text-align: center;
        }
      #bottom-arrow {
        bottom: 0;
        padding: 5px 0;
      }
    }

    /* SMALL PHONE QUERIES (IPHONE 5) */
    @media screen and (max-width: 360px) {
      #github-text {
        padding: 0;
      }
      #github-image {
        display: none;
      }
      .intro-content {
        font-size: 1.8em;
      }
      #bottom-arrow p {
        font-size: 1.2em;
      }
    }

    /* PHONE IN LANDSCAPE MODE */
    @media screen
    and (max-width: 750px)
    and (orientation: landscape) {
      #jumbotron {
        background-image:
        linear-gradient(
                      rgba(0, 0, 0, .45),
                      rgba(0, 0, 0, .45)
                      ),
        url('../../images/layout/mainbg.jpg');
      }
      #intro {
        padding: 0;
        margin: 0;
        width: 100%;
        background-color: transparent;
      }
      #bottom-arrow {
        display: none;
      }
    }
    </style>

    <div id="container">
      <section id="jumbotron">

        <div id="jumbo-content">

          <!-- LEFT SECTION -->
          <div id="section1">

            <div id="portfolio-image">
              <img src="../../images/michael.jpg" alt="Michael Gee Portfolio Image">
            </div>

          </div>

          <!-- RIGHT SECTION -->
          <div id="section2">
            <div id="intro">
              <h1>Michael Gee</h1>

              <img id="mobileview-pic" src="../../images/michael.jpg" alt="Michael Gee Portfolio Image">

              <p class="intro-content">Front End &#38; Progressive Web App Developer</p>
              <p id="intro-message" class="intro-content">My passion is creating fully functional, modern, and progressive web applications.</p>

              <div id="technologies">
                <div class="tech-row">
                  <img src="../images/tech/html.png" alt="HTML 5 Icon">
                  <img src="../images/tech/css.png" alt="CSS 3 Icon">
                  <img src="../images/tech/javascript.png" alt="JavaScript Icon">
                </div>
                <div class="tech-row">
                  <img src="../images/tech/node.png" alt="Node JS Icon">
                  <img src="../images/tech/polymer.png" alt="Polymer Icon">
                  <img src="../images/tech/firebase.svg" alt="Firebase Icon">
                </div>
              </div>

              <!-- TECHNOLOGIES BUTTON ONLY SHOWN ON MOBILE -->
              <paper-button id="tech-open" on-tap="openDialog" raised>
                <iron-icon icon="ceg-icons:polymer"></iron-icon>
                Technologies
              </paper-button>
                <paper-dialog id="tech-openDialog" with-backdrop>
                  <div class="tech-row">
                    <img src="../images/tech/html.png" alt="HTML 5 Icon">
                    <img src="../images/tech/css.png" alt="CSS 3 Icon">
                  </div>
                  <div class="tech-row">
                    <img src="../images/tech/javascript.png" alt="JavaScript Icon">
                    <img src="../images/tech/node.png" alt="Node JS Icon">
                  </div>
                  <div class="tech-row">
                    <img src="../images/tech/polymer.png" alt="Polymer Icon">
                    <img src="../images/tech/firebase.svg" alt="Firebase Icon">
                  </div>
                </paper-dialog>

              <p id="location" class="intro-content">
                <iron-icon icon="ceg-icons:location-on"></iron-icon>
                Atlanta, GA
              </p>

              <div id="github">
                <p id="github-text" class="intro-content">View the source code on Github <a href="https://github.com/michaelgee22/portfolio" target="_blank">here</a></p>

                <img id="github-image" src="../../images/tech/github.png" alt="Github Logo">
              </div>
            </div>
          </div><!-- SECTION 2 DIV END -->

          <div id="bottom-arrow" on-tap="pageScroll">
              <p>View My Portfolio</p>
              <iron-icon icon="ceg-icons:keyboard-arrow-down"></iron-icon>
          </div>

        </div><!-- JUMBOTRON CONTENT -->
      </section><!-- JUMBOTRON END -->

      <ceg-content></ceg-content>

    </div><!-- CONTAINER DIV END -->

  </template>

  <script>
    class CegmagApp extends Polymer.GestureEventListeners(Polymer.Element) {

      connectedCallback(){
        super.connectedCallback();
        Polymer.Base.importHref('src/ceg-content.html');
      }

      static get is() { return 'ceg-app'; }

      pageScroll(){
        var section = this.$["ceg-content"];

        section.scrollIntoView({block: "start", behavior: "smooth"});
      }

      openDialog(e) {
        var dialog = e.currentTarget.id;
        dialog = dialog + "Dialog";

        this.$[dialog].open();
      }
    }

    window.customElements.define(CegmagApp.is, CegmagApp);
  </script>
</dom-module>

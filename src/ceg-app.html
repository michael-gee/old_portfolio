  <script>
    class CegmagApp extends Polymer.GestureEventListeners(Polymer.Element) {
      ready() {
        super.ready();
        this.removeAttribute('unresolved');
      }

      static get is() { return 'ceg-app'; }
      static get properties() { return {
          //Smaller Screen (Tablets/Small Laptops) - 960px and under
          _shouldRenderSmallScreenElement: {
            computed: '_computeShouldRenderSmallScreenElement(smallScreen)'
          },
          //mobile Screen - 736px and under
          _shouldRenderMobileElement: {
            computed: '_computeShouldRenderMobileElement(mobileScreen)'
          }
        }}

      _computeShouldRenderSmallScreenElement(smallScreen) {
        return smallScreen;
      }
      _computeShouldRenderMobileElement(mobileScreen) {
        return mobileScreen;
      }

      pageScroll(){
        var section = this.$['expertise'];

        section.scrollIntoView({block: "start", behavior: "smooth"});
      }

      openDialog(e) {
        var dialog = e.currentTarget.id;
        dialog = dialog + "Dialog";

        this.$[dialog].open();
      }
    }

    window.customElements.define(CegmagApp.is, CegmagApp);
  </script>
</dom-module>

    /* APP-BOXES */
    #appbox-one, #appbox-two {

        height: 100%;

    /* MY EXPERTISE SECTION */
    #skill-list {

      justify-content: space-around;
    }

        margin: 0 auto;
        margin-bottom: 25px;
      }

        width: 256px;
        margin: 0 auto;
      }
      #icon-reference {
        text-align: center;
        margin-bottom: 3rem;
      }
        #icon-reference p{
          text-decoration: underline;
          display: inline-block;
          color: #093D55;
          margin: 0;
        }
          #icon-reference p:hover {
            cursor: pointer;
            color: red;
          }
        #icon-openDialog div {
          font-size: 1.4em;
        }
        #icon-openDialog a{
          color: red;
          text-decoration: none;
        }
          #icon-openDialog a:hover{
            text-decoration: underline;
          }

    /* MY WORK SECTION */
    .example {
      width: 100%;
      display: flex;
      border-bottom: 1px solid #ccc;
    }
      #last-example {
        border-bottom: none;
      }
      .example-text, .example-img {
        width: 50%;
        padding: 70px 25px;
      }
      .example-text{
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .example-img img {
        width: 400px;
        display: flex;
        margin: 0 auto;
      }
    #project-links {
      text-align: center;
      font-size: 1.6em;
      margin-top: 10px;
      margin-bottom: 3rem;
    }

    /* CONTACT SECTION */
    #contact-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
      #contact-buttons a {
        text-decoration: none;
      }
      #contact-buttons paper-button {
        font-size: 2em;
        margin: 15px 15px 0px 15px;
        background-color: black;
        color: white;
      }
        #contact-buttons iron-icon {
          margin-left: 7px;
        }

    /* FOOTER */
    footer {
      background-color: black;
      color: white;
      font-size: 2em;
      padding: 50px 0;
    }

    footer h4 {
      margin-bottom: 15px;
    }

    #social-media-icons {
      text-align: center;
    }
      #social-media-icons a {
        text-decoration: none;
      }
      #skype:hover, #email:hover {
        cursor: pointer;
      }
      #social-media-icons img {
        padding: 0px 5px;
      }
      .social-dialog {
        padding: 15px;
        font-size: 1.4em;
        border-radius: 5%;
      }

    /* MEDIA QUERIES */

    /* TABLET */
    @media screen and (max-width: 960px) {
      #appbox-one, #appbox-two {
        height: 350px;
        padding-bottom: 0;
        margin-top: 0;
      }
    }

    /* PHONE */
    @media screen and (max-width: 736px) {
      /* APP-BOXES */
      #appbox-one, #appbox-two, #appbox-three {
        display: none;
      }

      /* EXPERTISE SECTION */
      #skill-list {
        display: block;
      }
      .skill {
        width: 100%;
        padding: 0;
      }
        .skill p {
          padding: 0 15px;
        }

      /* MY WORK SECTION */
      .example {
        display: block;
      }
        .example h3 {
          margin-top: 20px;
        }
        .example-text, .example-img {
          width: 100%;
          padding: 0;
        }
        .example-img {
          width: 95%;
          margin: 0 auto;
          margin-bottom: 20px;
        }
      #project-links {
        margin-top: 40px;
      }

      /* CONTACT SECTION */
      #contact-buttons {
        flex-direction: column;
        margin-bottom: 2rem;
      }
        #contact-buttons a {
          text-align: center;
        }
        #contact-buttons paper-button {
          width: 60%;
          margin: 20px 0px;
        }
    }

  <script>
    class CegmagContent extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'ceg-content'; }

      openDialog(e) {
        var dialog = e.currentTarget.id;
        dialog = dialog + "Dialog";

        this.$[dialog].open();
      }
    }

    window.customElements.define(CegmagContent.is, CegmagContent);
  </script>

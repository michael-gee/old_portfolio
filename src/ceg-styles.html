<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="ceg-styles">
  <template>
    <style>

    /* HEADINGS */
    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      text-align: center;
    }

    /*  MAIN HEADER */
    h1 {
      font-size: 3.2em;
    }

    /* SECTION HEADERS */
    h2 {
      font-size: 3.2em;
      margin-top: 3rem;
    }

      /* SECTION SUBHEADINGS */
      h3 {
        font-size: 2.6em;
      }

    /* PARAGRAPH FONT */
    p {
      margin: 0;
      font-size: 1.6em;
    }

    #expertise p, #projects p, #contact p {
      text-align: center;
      font-size: 1.8em;
      margin: 20px 0;
      padding: 0 15px;
    }

    /* IMAGES */
    img {
      max-width: 100%;
    }

    /* LINKS */
    a {
      color: #093D55;
      text-decoration: underline;
    }
      a:hover {
        color: red;
        text-decoration: underline;
      }


    /* PHONE */
    @media screen and (max-width: 736px) {
      section {
        border-bottom: 1px solid #ccc;
      }
    }

    </style>
  </template>
</dom-module>

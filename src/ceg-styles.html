<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="ceg-styles">
  <template>
    <style>

    /* HEADINGS */
    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      text-align: center;
    }

    /*  MAIN HEADER */
    h1 {
      font-size: 3.2em;
    }

    /* SECTION HEADERS */
    h2 {
      font-size: 3.2em;
      margin-top: 3rem;
    }

      /* SECTION SUBHEADINGS */
      h3 {
        font-size: 2.6em;
      }

    /* PARAGRAPH FONT */
    p {
      margin: 0;
      font-size: 1.6em;
    }

    #expertise p, #projects p, #contact p {
      text-align: center;
      font-size: 1.8em;
      margin: 20px 0;
      padding: 0 15px;
    }

    /* IMAGES */
    img {
      max-width: 100%;
    }

    /* LINKS */
    a {
      color: #093D55;
      text-decoration: underline;
    }
      a:hover {
        color: red;
        text-decoration: underline;
      }

    /* CONTAINER */
    #container {
      width: 100%;
    }

    /* JUMBOTRON SECTION */
    #jumbotron {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100%;
      background-color: #2A3A3F;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-image:
      linear-gradient(
                    rgba(0, 0, 0, .25),
                    rgba(0, 0, 0, .25)
                    ),
      url('../../images/layout/mainbg.jpg');
    }

    #jumbo-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #section1, #section2 {
      width: 50%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #section1 img {
      border-radius: 50%;
    }

    #intro {
      color: white;
      padding: 15px;
      background-color: rgba(0, 0, 0, .45);
      width: 80%;
      margin: 0 auto;
      border-radius: 5%;
    }
      #mobileview-pic {
        width: 150px;
        border-radius: 50%;
        display: none;
      }
      #intro-message {
        font-style: italic;
        margin-bottom: 25px;
      }
      .intro-content {
        font-size: 2em;
        margin: 5px 0;
      }
      .tech-row {
        max-width: 100%;
        margin-bottom: 5px;
      }
        .tech-row img {
          margin: 0 5px;
          width: 100px;
        }
      #tech-open{
        font-size: 1.6em;
        background-color: white;
        color: black;
        margin: 10px 0;
        display: none;
      }
        #tech-openDialog {
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 10%;
        }
      #location {
        padding-top: 15px;
        clear: both;
      }
      #github {
        display: inline-block;
      }
        #github a {
          color: white;
        }
          #github a:hover {
            color: red;
          }
        #github-text {
          float: left;
          padding-top: 20px;
        }
        #github-image {
          width: 75px;
          float: left;
        }
      #bottom-arrow {
        display: inline-block;
        color: lightgray;
        cursor: pointer;
        text-align: center;
        bottom: 1.5%;
        padding: 20px 0;
        position: absolute;
      }
        #bottom-arrow:hover {
          color: white;
        }

    /* APP-BOXES */
    #appbox-one, #appbox-two {
      height: 500px;
    }
      #appbox-one {
        --app-box-background-front-layer: {
        background-image:
        linear-gradient(
                      rgba(0, 0, 100, .25),
                      rgba(0, 0, 100, .25)
                      ),
        url("../images/layout/new-york.jpg");
        background-position: bottom;
        height: 100%;
        };
      }

      #appbox-two {
        --app-box-background-front-layer: {
        background-image:
        linear-gradient(
                      rgba(200, 0, 0, .15),
                      rgba(200, 0, 0, .15)
                      ),
        url("../images/layout/comp-setup.png");
        background-position: center;
        height: 100%;
        };
      }

    /* MY EXPERTISE SECTION */
    #skill-list {
      display: flex;
      justify-content: space-around;
    }
      .skill {
        width: 30%;
        padding: 1%;
        margin-bottom: 2rem;
      }
      .skill-img {
        display: flex;
        margin: 0 auto;
        margin-bottom: 25px;
      }
      .skill-img img {
        width: 256px;
        margin: 0 auto;
      }
      #icon-reference {
        text-align: center;
        margin-bottom: 3rem;
      }
        #icon-reference p{
          text-decoration: underline;
          display: inline-block;
          color: #093D55;
          margin: 0;
        }
          #icon-reference p:hover {
            cursor: pointer;
            color: red;
          }
        #icon-openDialog div {
          font-size: 1.4em;
        }
        #icon-openDialog a{
          color: red;
          text-decoration: none;
        }
          #icon-openDialog a:hover{
            text-decoration: underline;
          }

    /* MY WORK SECTION */
    .example {
      width: 100%;
      display: flex;
      border-bottom: 1px solid #ccc;
    }
      #last-example {
        border-bottom: none;
      }
      .example-text, .example-img {
        width: 50%;
        padding: 70px 25px;
      }
      .example-text{
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .example-img img {
        width: 400px;
        display: flex;
        margin: 0 auto;
      }
    #project-links {
      text-align: center;
      font-size: 1.6em;
      margin-top: 10px;
      margin-bottom: 3rem;
    }

    /* CONTACT SECTION */
    #contact-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
      #contact-buttons a {
        text-decoration: none;
      }
      #contact-buttons paper-button {
        font-size: 2em;
        margin: 15px 15px 0px 15px;
        background-color: black;
        color: white;
      }
        #contact-buttons iron-icon {
          margin-left: 7px;
        }

    /* FOOTER */
    footer {
      background-color: black;
      color: white;
      font-size: 2em;
      padding: 50px 0;
    }

    footer h4 {
      margin-bottom: 15px;
    }

    #social-media-icons {
      text-align: center;
    }
      #social-media-icons a {
        text-decoration: none;
      }
      #skype:hover, #email:hover {
        cursor: pointer;
      }
      #social-media-icons img {
        padding: 0px 5px;
      }
      .social-dialog {
        padding: 15px;
        font-size: 1.4em;
        border-radius: 5%;
      }


    /* MEDIA QUERIES */
    /* JUMBOTRON GITHUB IMAGE FIX */
    @media screen and (max-width: 1125px) {
      #github {
        display: block;
      }
        #github-text, #github-image {
          float: none;
        }
    }
    /* TABLET */
    @media screen and (max-width: 960px) {
      /* JUMBOTRON  */
      #jumbotron {
        background-image:
        linear-gradient(
                      rgba(0, 0, 0, .45),
                      rgba(0, 0, 0, .45)
                      ),
        url('../../images/layout/mainbg.jpg');
      }
      #section2 {
        margin: 0;
      }
      #intro {
        padding: 0;
        margin: 0;
        width: 100%;
        background-color: transparent;
      }
      #jumbo-content {
        display: block
      }
        #section1 {
          display: none;
        }

        #section2 {
          margin-top: 25px;
          text-align: center;
          width: 100%;
        }

        #mobileview-pic {
          display: inline;
        }

        .tech-row img {
          width: 75px;
        }

        #bottom-arrow {
          width: 100%;
          text-align: center;
        }

      #appbox-one, #appbox-two {
        height: 350px;
        padding-bottom: 0;
        margin-top: 0;
      }
    }

    /* PHONE */
    @media screen and (max-width: 736px) {
      section {
        border-bottom: 1px solid #ccc;
      }
      #section2 {
        margin: 0;
      }
        #location {
          padding: 0;
        }
        #intro-message {
          margin-bottom: 5px;
        }
        #technologies {
          display: none;
        }
          #tech-open {
            display: inline-block;
          }
        #github-text{
          float: none;
          padding-top: 0;
          text-align: center;
        }
      #bottom-arrow {
        bottom: 0;
        padding: 5px 0;
      }

      /* APP-BOXES */
      #appbox-one, #appbox-two, #appbox-three {
        display: none;
      }

      /* EXPERTISE SECTION */
      #skill-list {
        display: block;
      }
      .skill {
        width: 100%;
        padding: 0;
      }
        .skill p {
          padding: 0 15px;
        }

      /* MY WORK SECTION */
      .example {
        display: block;
      }
        .example h3 {
          margin-top: 20px;
        }
        .example-text, .example-img {
          width: 100%;
          padding: 0;
        }
        .example-img {
          width: 95%;
          margin: 0 auto;
          margin-bottom: 20px;
        }
      #project-links {
        margin-top: 40px;
      }

      /* CONTACT SECTION */
      #contact-buttons {
        flex-direction: column;
        margin-bottom: 2rem;
      }
        #contact-buttons a {
          text-align: center;
        }
        #contact-buttons paper-button {
          width: 60%;
          margin: 20px 0px;
        }
    }

    /* SMALL PHONE QUERIES (IPHONE 5) */
    @media screen and (max-width: 360px) {
      #github-text {
        padding: 0;
      }
      #github-image {
        display: none;
      }
      .intro-content {
        font-size: 1.8em;
      }
      #bottom-arrow p {
        font-size: 1.2em;
      }
    }

    /* PHONE IN LANDSCAPE MODE */
    @media screen
    and (max-width: 750px)
    and (orientation: landscape) {
      #jumbotron {
        background-image:
        linear-gradient(
                      rgba(0, 0, 0, .45),
                      rgba(0, 0, 0, .45)
                      ),
        url('../../images/layout/mainbg.jpg');
      }
      #intro {
        padding: 0;
        margin: 0;
        width: 100%;
        background-color: transparent;
      }
      #bottom-arrow {
        display: none;
      }
    }

    </style>
  </template>
</dom-module>
